dataset:
  type: 'kitti'
  data_dir: 'data/custom/merged/'
  root_dir: '/home/akos/Documents/code/MonoLSS'
  label_dir: 'data/custom/merged/training/label_2'
  eval_cls: ['Car']
#  eval_cls: ['Car','Pedestrian','Cyclist']
  batch_size: 1
  num_workers: 12
  class_merging: False
  use_dontcare: False
  use_3d_center: True
  writelist: ['Car','Pedestrian','Cyclist']
  random_flip: 0.5
  random_crop: 0.5
  scale: 0.4
  shift: 0.1
  drop_last_val: True

model:
  type: 'MonoLSS'
  backbone: 'dla34'
  neck: 'DLAUp'

optimizer:
  type: 'adam'
  lr: 0.001
  weight_decay: 0.00001

lr_scheduler:
  warmup: True  # 5 epoches, cosine warmup, init_lir=0.00001 in default
  decay_rate: 0.1
  decay_list: [90, 120]

trainer:
  max_epoch: 150
  eval_start: 10
  eval_frequency: 10 # evaluation interval (in epoch)
  save_frequency: 10 # checkpoint save interval (in epoch)
  disp_frequency: 50 # display interval (in batch)
  log_dir: 'MonoLSS/logs/'
  out_dir: 'MonoLSS/output/'
  # resume_model: 'model.pth'

tester:
  threshold: 0.2  # confidence filter
  out_dir: './MonoLSS/testset_out'
  resume_model: './checkpoints/model.pth' # pre-trained model path



